<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バスケ スコアリング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Away チームのプレイヤーリスト -->
  <div class="sidebar left-sidebar" id="away-menu">
    <h2>Away Team</h2>
    <ul class="player-list" id="away-player-list">
      <!-- プレイヤーリストは動的に生成されるため、ここには初期項目は不要 -->
    </ul>
    <div class="player-form away-form">
      <h3>Away チーム プレイヤー追加</h3>
      <form id="awayPlayerForm">
        <input type="text" id="awayPlayerName" placeholder="プレイヤー名" required>
        <input type="number" id="awayPlayerNumber" placeholder="番号" required>
        <button type="submit">追加</button>
      </form>
    </div>
    <button class="close-button">閉じる</button>
  </div>

  <!-- Home チームのプレイヤーリスト -->
  <div class="sidebar right-sidebar" id="home-menu">
    <h2>Home Team</h2>
    <ul class="player-list" id="home-player-list">
      <!-- プレイヤーリストは動的に生成されるため、ここには初期項目は不要 -->
    </ul>
    <div class="player-form home-form">
      <h3>Home チーム プレイヤー追加</h3>
      <form id="homePlayerForm">
        <input type="text" id="homePlayerName" placeholder="プレイヤー名" required>
        <input type="number" id="homePlayerNumber" placeholder="番号" required>
        <button type="submit">追加</button>
      </form>
    </div>
    <button class="close-button">閉じる</button>
  </div>
  
  <div class="main-content">
    <h1>Scoreboard</h1>
    <div class="team-selection">
      <div class="scoreboard away-scoreboard">
        <h2>Away Team</h2>
        <!-- Away チーム用のハンバーガーメニューボタン -->
        <div class="hamburger-menu">
          <button class="hamburger-button" data-target="away-menu">&#9776; Player</button>
        </div>
        <div class="total-score" id="away-total">0</div>
        <div class="players" id="away-players"></div>
        <div class="score-countup">
          <h3>Success shot</h3>
          <button class="score-btn" data-team="away" data-points="1" data-action="success" data-type="ft">+1 Point</button>
          <button class="score-btn" data-team="away" data-points="2" data-action="success" data-type="fg">+2 Points</button>
          <button class="score-btn" data-team="away" data-points="3" data-action="success" data-type="three">+3 Points</button>
        </div>
        <div class="fail-shots-number">
          <h3>Failed shot</h3>
          <button class="fail-shot" data-team="away" data-action="fail"  data-type="ft">FT</button>
          <button class="fail-shot" data-team="away" data-action="fail" data-type="fg">FG</button>
          <button class="fail-shot" data-team="away" data-action="fail" data-type="three">3P</button>
        </div>
      </div>

      <div class="scoreboard home-scoreboard">
        <h2>Home Team</h2>
        <!-- Home チーム用のハンバーガーメニューボタン -->
        <div class="hamburger-menu">
          <button class="hamburger-button" data-target="home-menu">&#9776; Player</button>
        </div>
        <div class="total-score" id="home-total">0</div>
        <div class="players" id="home-players"></div>
        <div class="score-countup">
          <h3>Success shot</h3>
          <button class="score-btn" data-team="home" data-points="1" data-action="success" data-type="ft">+1 Point</button>
          <button class="score-btn" data-team="home" data-points="2" data-action="success" data-type="fg">+2 Points</button>
          <button class="score-btn" data-team="home" data-points="3" data-action="success" data-type="three">+3 Points</button>
        </div>
        <div class="fail-shots-number">
          <h3>Failed shot</h3>
          <button class="fail-shot" data-team="home" data-action="fail" data-type="ft">FT</button>
          <button class="fail-shot" data-team="home" data-action="fail" data-type="fg">FG</button>
          <button class="fail-shot" data-team="home" data-action="fail" data-type="three">3P</button>
        </div>
      </div>
    </div>
    <div class="score-log">
      <table id="away-score-log">
        <thead>
          <tr>
            <th>Player</th>
            <th>Points</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Away team logs will be inserted here -->
        </tbody>
      </table>
      <table id="home-score-log">
        <thead>
          <tr>
            <th>Player</th>
            <th>Points</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Home team logs will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
    
  <script src="teamMenu.js"></script>
  <script src="countup.js"></script>
  <script src="addPlayerList.js"></script>
  <script src="playerSelection.js"></script>
  <script src="delete.js"></script>
  <script src="shotCounter.js"></script>
</body>
</html>

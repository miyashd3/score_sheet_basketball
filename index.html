<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バスケ スコアリング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>score</h1>

  <div class="total-score">
    <div class="away">
      <h2>Away</h2>
      <div class="away-count">
        0
      </div>
      <div class="countup-button">
        <button class="countup" type="button">+1</button>
        <button class="countup" type="button">+2</button>
        <button class="countup" type="button">+3</button>
      </div>
    </div>
    
    <div class="home">
      <h2>Home</h2>
      <div class="home-count">
        0
      </div>
      <div class="countup-button">
        <button class="countup" type="button">+1</button>
        <button class="countup" type="button">+2</button>
        <button class="countup" type="button">+3</button>
      </div>
    </div>
  </div>
 

  <script src="countup.js"></script>
</body>
</html>
